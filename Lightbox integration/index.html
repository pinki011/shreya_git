<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox integration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css"><!--linked stylesheet-->
</head>

<body>
    <div class="Lightbox-integration-main"><!--main of design-->
        <div class="Lightbox-integration-container"><!--container -->
            <div class="Lightbox-integration-wrapper">
                <h1>Lightbox integration</h1>
                <div class="gallery"><!--gallery of images-->
                    <div class="image"><span><img src="./images/img1.jpg" alt=""></span></div>
                    <div class="image"><span><img src="./images/img2.jpg" alt=""></span></div>
                    <div class="image"><span><img src="./images/img3.jpg" alt=""></span></div>
                    <div class="image"><span><img src="./images/img4.jpg" alt=""></span></div>
                    <div class="image"><span><img src="./images/img5.jpg" alt=""></span></div>
                    <div class="image"><span><img src="./images/img6.jpg" alt=""></span></div>
                    <div class="image"><span><img src="./images/img7.jpg" alt=""></span></div>
                    <div class="image"><span><img src="./images/img8.jpg" alt=""></span></div>
                    <div class="image"><span><img src="./images/img9.jpg" alt=""></span></div>
                    <div class="image"><span><img src="./images/img10.jpg" alt=""></span></div>
                </div>
            </div>
            <div class="preview-box"><!--preview box of new window-->
                <div class="details">
                    <span class="icon fas fa-times"></span>
                </div>
                <div class="image-box"><!--previous next icon-->
                    <div class="slide prev"><i class="fas fa-angle-left"></i></div>
                    <div class="slide next"><i class="fas fa-angle-right"></i></div>
                    <img src="" alt="">
                </div>
            </div>
            <div class="shadow"></div><!--new window background -->
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
